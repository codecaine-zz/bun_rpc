<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes - Bun RPC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
      background: #f2f2f7;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      background: white;
      padding: 60px 24px 24px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 12px;
      color: #1d1d1f;
    }
    .stats {
      display: flex;
      gap: 24px;
      color: #8E8E93;
      font-size: 15px;
    }
    .main {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 20px;
    }
    .sidebar {
      background: white;
      border-radius: 20px;
      padding: 24px;
      height: fit-content;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    .content {
      background: white;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    button {
      background: #007AFF;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      width: 100%;
      margin: 8px 0;
      transition: all 0.2s ease;
      -webkit-tap-highlight-color: transparent;
    }
    button:hover {
      background: #0051D5;
      transform: scale(0.98);
    }
    button:active {
      transform: scale(0.95);
    }
    button.secondary {
      background: #8E8E93;
    }
    button.secondary:hover {
      background: #636366;
    }
    button.danger {
      background: #FF3B30;
    }
    button.danger:hover {
      background: #D70015;
    }
    input, textarea, select {
      width: 100%;
      padding: 14px;
      border: 1px solid #e5e5ea;
      border-radius: 12px;
      font-size: 17px;
      font-family: inherit;
      margin: 8px 0;
      background: #f2f2f7;
    }
    textarea {
      min-height: 200px;
      resize: vertical;
    }
    .note-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .note-item {
      padding: 16px;
      margin-bottom: 8px;
      background: #f2f2f7;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .note-item:hover {
      background: #e5e5ea;
      transform: scale(0.98);
    }
    .note-item.active {
      background: #007AFF;
      color: white;
    }
    .note-title {
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 17px;
    }
    .note-meta {
      font-size: 13px;
      opacity: 0.7;
    }
    .category-badge {
      display: inline-block;
      padding: 4px 12px;
      background: #007AFF;
      color: white;
      border-radius: 20px;
      font-size: 13px;
      margin-right: 8px;
      font-weight: 500;
    }
    .search-box {
      position: relative;
      margin-bottom: 16px;
    }
    .editor {
      display: none;
    }
    .editor.active {
      display: block;
    }
    .viewer {
      display: none;
    }
    .viewer.active {
      display: block;
    }
    .empty-state {
      text-align: center;
      padding: 48px;
      color: #8E8E93;
    }
    .actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .actions button {
      width: auto;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìù Notes App</h1>
      <p>Demonstrates Bun's <code>bun:sqlite</code> database</p>
      <div class="stats">
        <span id="statsTotal">Loading...</span>
      </div>
    </header>

    <div class="main">
      <div class="sidebar">
        <button onclick="showNewNote()">‚ûï New Note</button>
        
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="üîç Search notes..." onkeyup="searchNotes()" />
        </div>

        <h3 style="margin-top: 1.5rem;">Categories</h3>
        <select id="categoryFilter" onchange="filterByCategory()">
          <option value="">All Categories</option>
        </select>

        <h3 style="margin-top: 1.5rem;">All Notes</h3>
        <ul id="noteList" class="note-list"></ul>
      </div>

      <div class="content">
        <div id="emptyState" class="empty-state active">
          <h2>üëã Welcome to Notes App</h2>
          <p>Create your first note to get started!</p>
        </div>

        <div id="viewer" class="viewer">
          <div style="display: flex; justify-content: space-between; align-items: start;">
            <div>
              <h2 id="viewTitle"></h2>
              <div>
                <span id="viewCategory" class="category-badge"></span>
                <span id="viewDate" style="color: #999; font-size: 0.9rem;"></span>
              </div>
            </div>
          </div>
          <div id="viewContent" style="margin-top: 2rem; white-space: pre-wrap; line-height: 1.6;"></div>
          <div class="actions">
            <button onclick="editCurrentNote()">‚úèÔ∏è Edit</button>
            <button class="danger" onclick="deleteCurrentNote()">üóëÔ∏è Delete</button>
          </div>
        </div>

        <div id="editor" class="editor">
          <h2 id="editorTitle">New Note</h2>
          <input type="hidden" id="noteId" />
          <input type="text" id="noteTitle" placeholder="Note title..." />
          <select id="noteCategory">
            <option value="general">General</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="ideas">Ideas</option>
          </select>
          <textarea id="noteContent" placeholder="Write your note here..."></textarea>
          <div class="actions">
            <button onclick="saveNote()">üíæ Save</button>
            <button class="secondary" onclick="cancelEdit()">‚ùå Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function createRpcClient(baseUrl) {
      async function callRemote(method, args) {
        const resp = await fetch(baseUrl + "/rpc", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ method, args })
        });
        const data = await resp.json();
        if (data.error) throw new Error(data.error);
        return data.result;
      }
      return new Proxy({}, {
        get(_, prop) {
          return (...args) => callRemote(prop, args);
        }
      });
    }

    const api = createRpcClient(window.location.origin);
    let currentNoteId = null;
    let allNotes = [];

    async function loadStats() {
      try {
        const stats = await api.getStats();
        document.getElementById('statsTotal').textContent = 
          `${stats.totalNotes} notes ¬∑ ${stats.categories} categories`;
      } catch (e) {
        console.error(e);
      }
    }

    async function loadNotes() {
      try {
        allNotes = await api.getAllNotes();
        renderNotes(allNotes);
        loadCategories();
        loadStats();
      } catch (e) {
        console.error(e);
      }
    }

    function renderNotes(notes) {
      const list = document.getElementById('noteList');
      
      if (notes.length === 0) {
        list.innerHTML = '<li style="padding: 1rem; text-align: center; color: #999;">No notes found</li>';
        return;
      }
      
      list.innerHTML = notes.map(note => `
        <li class="note-item" onclick="viewNote(${note.id})">
          <div class="note-title">${note.title}</div>
          <div class="note-meta">
            <span class="category-badge" style="font-size: 0.75rem;">${note.category}</span>
            ${new Date(note.updated_at).toLocaleDateString()}
          </div>
        </li>
      `).join('');
    }

    async function loadCategories() {
      try {
        const categories = await api.getCategories();
        const select = document.getElementById('categoryFilter');
        const currentValue = select.value;
        select.innerHTML = '<option value="">All Categories</option>' +
          categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
        select.value = currentValue;
      } catch (e) {
        console.error(e);
      }
    }

    async function viewNote(id) {
      try {
        const note = await api.getNote(id);
        if (!note) return;
        
        currentNoteId = id;
        document.getElementById('viewTitle').textContent = note.title;
        document.getElementById('viewCategory').textContent = note.category;
        document.getElementById('viewDate').textContent = 
          `Updated: ${new Date(note.updated_at).toLocaleString()}`;
        document.getElementById('viewContent').textContent = note.content;
        
        showView('viewer');
      } catch (e) {
        alert(`Error: ${e.message}`);
      }
    }

    function showNewNote() {
      currentNoteId = null;
      document.getElementById('editorTitle').textContent = 'New Note';
      document.getElementById('noteId').value = '';
      document.getElementById('noteTitle').value = '';
      document.getElementById('noteContent').value = '';
      document.getElementById('noteCategory').value = 'general';
      showView('editor');
    }

    function editCurrentNote() {
      if (!currentNoteId) return;
      
      const title = document.getElementById('viewTitle').textContent;
      const category = document.getElementById('viewCategory').textContent;
      const content = document.getElementById('viewContent').textContent;
      
      document.getElementById('editorTitle').textContent = 'Edit Note';
      document.getElementById('noteId').value = currentNoteId;
      document.getElementById('noteTitle').value = title;
      document.getElementById('noteContent').value = content;
      document.getElementById('noteCategory').value = category;
      
      showView('editor');
    }

    async function saveNote() {
      const id = document.getElementById('noteId').value;
      const title = document.getElementById('noteTitle').value.trim();
      const content = document.getElementById('noteContent').value.trim();
      const category = document.getElementById('noteCategory').value;
      
      if (!title || !content) {
        alert('Please enter a title and content');
        return;
      }
      
      try {
        if (id) {
          await api.updateNote(parseInt(id), title, content, category);
        } else {
          await api.createNote(title, content, category);
        }
        
        await loadNotes();
        showView('emptyState');
      } catch (e) {
        alert(`Error: ${e.message}`);
      }
    }

    async function deleteCurrentNote() {
      if (!currentNoteId) return;
      if (!confirm('Delete this note?')) return;
      
      try {
        await api.deleteNote(currentNoteId);
        currentNoteId = null;
        await loadNotes();
        showView('emptyState');
      } catch (e) {
        alert(`Error: ${e.message}`);
      }
    }

    function cancelEdit() {
      if (currentNoteId) {
        viewNote(currentNoteId);
      } else {
        showView('emptyState');
      }
    }

    async function searchNotes() {
      const keyword = document.getElementById('searchInput').value.trim();
      if (!keyword) {
        renderNotes(allNotes);
        return;
      }
      
      try {
        const results = await api.searchNotes(keyword);
        renderNotes(results);
      } catch (e) {
        console.error(e);
      }
    }

    async function filterByCategory() {
      const category = document.getElementById('categoryFilter').value;
      if (!category) {
        renderNotes(allNotes);
        return;
      }
      
      try {
        const results = await api.getNotesByCategory(category);
        renderNotes(results);
      } catch (e) {
        console.error(e);
      }
    }

    function showView(viewName) {
      document.getElementById('emptyState').classList.remove('active');
      document.getElementById('viewer').classList.remove('active');
      document.getElementById('editor').classList.remove('active');
      document.getElementById(viewName).classList.add('active');
    }

    // Load notes on page load
    loadNotes();
  </script>
</body>
</html>
